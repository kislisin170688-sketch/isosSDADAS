<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–û–õ–ù–´–ô –•–ê–û–° –ê–•–ê–•–ê–•–ê–•</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
html, body {overflow:hidden; height:100%; font-family: 'Arial', sans-serif;}
body {
    background:#000;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    perspective:1000px;
}

.container {text-align:center; width:100%; max-width:900px; transform-style:preserve-3d; position:relative; z-index:2;}

.click-overlay {
    position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95);
    display:flex; justify-content:center; align-items:center; z-index:10; backdrop-filter:blur(25px);
    transition: all 0.8s cubic-bezier(0.23,1,0.32,1);
}

.click-button {
    background: linear-gradient(135deg,#ff0055,#ffdd00,#00ffaa,#ffffff);
    background-size:300% 300%; color:white; border:none; padding:25px 60px; font-size:32px;
    border-radius:25px; cursor:pointer; transition: all 0.6s; box-shadow:0 0 50px #fff;
    font-weight:800; letter-spacing:3px; position:relative; overflow:hidden; transform-style:preserve-3d;
    animation: gradientShift 3s ease infinite;
}

.click-button:hover{transform:scale(1.1);}

@keyframes gradientShift {0%,100%{background-position:0% 50%;}50%{background-position:100% 50%;}}

.bio-content{opacity:0; transition: all 1.2s; max-width:700px; transform-style:preserve-3d; transform:translateZ(50px); margin:0 auto;}
.bio-content.visible{opacity:1; animation:contentAppear 1.5s ease-out;}

@keyframes contentAppear {0%{opacity:0; transform:translateY(50px);}100%{opacity:1; transform:translateY(0);}}

.avatar-container{position:relative; width:180px; height:180px; margin:0 auto 30px; transition:transform 0.8s;}
.avatar-container:hover{transform:rotateY(10deg) rotateX(-5deg) scale(1.05);}

.avatar {width:100%; height:100%; border-radius:50%; background:linear-gradient(45deg, #ff0000, #ffff00, #00ff00); box-shadow:0 0 50px #fff;}

.username {font-size:48px; margin-bottom:20px; background: linear-gradient(135deg,#ff0055,#ffdd00,#00ffaa,#ffffff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-weight:900; text-shadow:0 0 30px #fff; letter-spacing:2px;}

.description {font-size:18px; margin-bottom:40px; line-height:1.7; color:#fff; background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; position:relative; overflow:hidden;}

.links {display:flex; justify-content:center; gap:25px; flex-wrap:wrap; margin-top:20px;}

.link {background:rgba(255,255,255,0.1); padding:15px 25px; border-radius:15px; text-decoration:none; color:white; font-weight:700; transition:0.5s;}
.link:hover{background:rgba(255,255,255,0.3); transform:scale(1.1);}

/* –°–¢–ò–õ–ò –î–õ–Ø –ü–û–õ–ù–û–ì–û –•–ê–û–°–ê */
.meme {position:absolute; font-size:20px; pointer-events:none; z-index:1;}
.bomb {position:absolute; font-size:30px; pointer-events:none; z-index:1; animation:bombExplode 2s infinite;}

@keyframes floatMeme {0%{transform:translateY(0) rotate(0deg) scale(1);}50%{transform:translateY(-100px) rotate(180deg) scale(1.5);}100%{transform:translateY(0) rotate(360deg) scale(1);}}
@keyframes bombExplode {0%{transform:scale(1); opacity:1;}50%{transform:scale(3); opacity:0.7;}100%{transform:scale(1); opacity:0;}}

.chaos-text {position:absolute; font-size:24px; color:#ff0; font-weight:900; pointer-events:none; animation:chaosMove 3s infinite;}
@keyframes chaosMove {0%{transform:translate(0,0) rotate(0deg);}25%{transform:translate(100px,-50px) rotate(90deg);}50%{transform:translate(-50px,100px) rotate(180deg);}75%{transform:translate(80px,80px) rotate(270deg);}100%{transform:translate(0,0) rotate(360deg);}}
</style>
</head>
<body>

<div class="click-overlay" id="clickOverlay">
    <button class="click-button" id="clickButton">–ù–ê–ñ–ú–ò –î–õ–Ø –•–ê–û–°–ê! üí•</button>
</div>

<div class="container">
    <div class="bio-content" id="bioContent">
        <div class="avatar-container"><div class="avatar"></div></div>
        <h1 class="username">–•–ê–û–° –ú–û–î–ï –ê–•–ê–•–ê–• ü§£üí•</h1>
        <div class="description" id="description"></div>
        <div class="links">
            <a href="#" class="link">–ê–•–ê–•–ê–•–ê–•</a>
            <a href="#" class="link">–í–ó–†–´–í–´ üí£</a>
            <a href="#" class="link">–•–ê–û–° üòÇ</a>
        </div>
    </div>
</div>

<audio class="hidden-audio" loop id="audioPlayer">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
</audio>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const clickOverlay = document.getElementById('clickOverlay');
    const clickButton = document.getElementById('clickButton');
    const audioPlayer = document.getElementById('audioPlayer');
    const bioContent = document.getElementById('bioContent');
    const description = document.getElementById('description');

    const textContent = `ü§£ –ê–•–ê–•–ê–•–ê–•–ê–•–ê–•–•–ê–•–ê–•
üí• –ë–û–ú–ë–´ –í–ó–†–´–í–ê–Æ–¢–°–Ø
üòÇ –ö–û–¢ –ë–ï–ì–ê–ï–¢ –ö–†–£–ì–û–ú
ü§° –í–°–ï –°–õ–û–ú–ê–õ–û–°–¨
üíÄ –ü–û–ú–û–ì–ò–¢–ï –ê–•–ê–•–ê–•
üî• –û–ì–ù–ï–ù–ù–´–ô –•–ê–û–°
üê∏ –ñ–ê–ë–ê –¢–ê–ù–¶–£–ï–¢
üí© –í–°–ï –õ–ï–¢–ò–¢ –í –¢–∞–†–¢–ê–†–ê–†–´
üëÄ –ß–¢–û –ü–†–û–ò–°–•–û–î–ò–¢???`;

    let i = 0;

    function addRandomMeme() {
        const memeTexts = ["üòÇ", "ü§£", "üíÄ", "ü§°", "üê∏", "üî•", "üí©", "üëÄ", "üí•", "üöÄ"];
        const meme = document.createElement('div');
        meme.className = 'meme';
        meme.style.left = Math.random()*90 + 'vw';
        meme.style.top = Math.random()*90 + 'vh';
        meme.style.fontSize = (20 + Math.random()*40) + 'px';
        meme.style.color = `hsl(${Math.random()*360}, 100%, 50%)`;
        meme.innerText = memeTexts[Math.floor(Math.random()*memeTexts.length)];
        meme.style.animation = `floatMeme ${3 + Math.random()*5}s infinite`;
        document.body.appendChild(meme);
        setTimeout(()=>{meme.remove()}, 8000);
    }

    function addBomb() {
        const bomb = document.createElement('div');
        bomb.className = 'bomb';
        bomb.style.left = Math.random()*90 + 'vw';
        bomb.style.top = Math.random()*90 + 'vh';
        bomb.style.fontSize = (25 + Math.random()*50) + 'px';
        bomb.innerText = "üí£";
        document.body.appendChild(bomb);
        setTimeout(()=>{bomb.remove()}, 2000);
    }

    function addChaosText() {
        const chaosWords = ["–ê–•–ê–•–ê–•", "–í–ó–†–´–í!", "–•–ê–û–°!", "–ü–û–ú–û–ì–ò–¢–ï!", "–ö–û–¢!", "–ë–û–ú–ë–ê!", "–ú–ï–ì–ê–ú–ï–®–ù–û!"];
        const chaosText = document.createElement('div');
        chaosText.className = 'chaos-text';
        chaosText.style.left = Math.random()*80 + 'vw';
        chaosText.style.top = Math.random()*80 + 'vh';
        chaosText.style.color = `hsl(${Math.random()*360}, 100%, 50%)`;
        chaosText.innerText = chaosWords[Math.floor(Math.random()*chaosWords.length)];
        document.body.appendChild(chaosText);
        setTimeout(()=>{chaosText.remove()}, 3000);
    }

    clickButton.addEventListener('click', function() {
        audioPlayer.volume = 0.7;
        audioPlayer.play();
        clickOverlay.style.opacity = '0';
        clickOverlay.style.backdropFilter = 'blur(0px)';
        setTimeout(() => {
            clickOverlay.style.display = 'none';
            bioContent.classList.add('visible');
            typeWriter();
            setInterval(addRandomMeme, 300);
            setInterval(addBomb, 500);
            setInterval(addChaosText, 800);
        }, 800);
    });

    function typeWriter() {
        if(i < textContent.length) {
            description.innerHTML += textContent.charAt(i);
            i++;
            setTimeout(typeWriter, 30 + Math.random()*80);
        }
    }

    document.addEventListener('mousemove', function(e) {
        const x = (e.clientX / window.innerWidth - 0.5) * 40;
        const y = (e.clientY / window.innerHeight - 0.5) * 40;
        document.querySelector('.container').style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(${1 + Math.abs(x)/100})`;
    });

    // –î–û–ë–ê–í–õ–Ø–ï–ú –°–õ–£–ß–ê–ô–ù–´–ï –î–í–ò–ñ–ï–ù–ò–Ø –§–û–ù–ê
    setInterval(() => {
        document.body.style.background = `hsl(${Math.random()*360}, 70%, 10%)`;
    }, 1000);
});
</script>
</body>
</html>
